<div
  id="home"
  class="container w-75"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div class="row gy-3">
    <div *ngFor="for; let comic; of: comics" class="col-4">
      <app-card
        [comic]="comic"
        (onAddToCart)="addToCart($event)"
      >
      </app-card>
    </div>
  </div>
</div>
